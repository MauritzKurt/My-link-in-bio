<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My link in bio</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      display: flex;
      font-size: 20px;
      justify-content: center;
    }

    /*
      .thumbnail-image {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }*/

    .bwrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      margin-top: 40px;
      margin-bottom: 40px;
      object-fit: cover;
      border-radius: 128px;
    }

    .name {
      margin-bottom: 40px;
    }

    .wrapper {
      display: inline-block;
      position: relative;
      text-decoration: none;
      color: black;
      margin: 50px;
      width: 100px;
      /* Adjust this based on the actual image size */
      height: 100px;
      /* Adjust this based on the actual image size */
    }

    .egg-image {
      width: 100px;
      height: 100px;
      position: absolute;
      object-fit: cover;
      border-radius: 50%;
 
      top: 0px;
      /* Centering the image in the wrapper */
      left: 0px;
      /* Centering the image in the wrapper */
    }

    .text-rotation {
      position: absolute;
      width: 100%;
      height: 50%;
      /* Adjust this to bring text closer to the top of the image */
      top: 90%;
      left: -14%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      transform-origin: bottom center;
      transform: translateY(-50%) translateX(-50%) rotate(-135deg);
      /* This rotation is to start placing text from the top center */
    }

    .text-rotation span {
      display: block;
      position: absolute;
      left: 50%;
      /* Adjust this based on the actual image size */
      top: 70px;
      /* Adjust this to alter the radius of the semi-circle */
      transform-origin: 0 70px;
    }

  </style>
</head>

<body>
  <div class="bwrapper">

    <div class="banner">
      <img src="/thumbnails/silhouette.jpg" alt="Placeholder silhouette" class="banner-image">
    </div>

    <div class="name">
      Kurt Mauritz
    </div>

    <div class="social-icons">
      <a href="https://github.com/MauritzKurt" target="_blank">
        GitHub
      </a>

      <a href="https://www.linkedin.com/in/mauritzkurt" target="_blank">
        LinkedIn
      </a>
    </div>

    <!--<div class="egg-link">
        <img src="/thumbnails/the_egg.jpg" alt="Big&little egg" class="thumbnail-image">
          <div class="egg-text">
            <a href="https://www.galactanet.com/oneoff/theegg_mod.html" style="text-decoration: none; color: black;" target="_blank">
              <p style="display: inline-block; transform: rotate(-90deg);">The Egg - Andy Weir</p>
          </div>
        </a>-->

    <a href="https://www.galactanet.com/oneoff/theegg_mod.html" class="wrapper">
      <img src="/thumbnails/the_egg.jpg" alt="Big&little egg" class="egg-image">
      <div class="text-rotation">
        <!-- Adjust the rotation for each letter -->
        <span style="transform: rotate(0deg);">T</span>
        <span style="transform: rotate(15deg);">h</span>
        <span style="transform: rotate(30deg);">e</span>
        <span style="transform: rotate(45deg);">&nbsp;</span> <!-- Space -->
        <span style="transform: rotate(60deg);">E</span>
        <span style="transform: rotate(75deg);">g</span>
        <span style="transform: rotate(90deg);">g</span>
        <span style="transform: rotate(105deg);">&nbsp;</span> <!-- Space -->
        <span style="transform: rotate(120deg);">-</span>
        <span style="transform: rotate(135deg);">&nbsp;</span> <!-- Space -->
        <span style="transform: rotate(150deg);">A</span>
        <span style="transform: rotate(165deg);">n</span>
        <span style="transform: rotate(180deg);">d</span>
        <span style="transform: rotate(195deg);">y</span>
        <span style="transform: rotate(210deg);">&nbsp;</span> <!-- Space -->
        <span style="transform: rotate(219deg);">W</span>
        <span style="transform: rotate(240deg);">e</span>
        <span style="transform: rotate(255deg);">i</span>
        <span style="transform: rotate(270deg);">r</span>
      </div>
    </a>

  </div>

  <!-- Etc, for as many links as you want -->
</body>

</html>
